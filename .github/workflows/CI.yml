name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run type-check

  # Новый job для сборки и сохранения артефактов
  build:
    needs: [lint, typecheck]  # Зависит от успешного завершения lint и typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build  # Замените на вашу команду сборки, если отличается

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: ./dist  # Укажите путь к вашей собранной версии
          retention-days: 1  # Хранить артефакты 1 день
